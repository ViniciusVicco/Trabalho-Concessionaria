<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Hello, World!</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h:form>


		<h:outputLabel value="Teste Ajax:"></h:outputLabel>
		<h:inputText id="emailAjax" value="#{loginController.login.email}"></h:inputText>
		<br />
		<h:outputLabel value="Teste Ajax:"></h:outputLabel>
		<h:inputText id="emailAjax2" value="#{loginController.login.email}"></h:inputText>
		<br />

		<h:commandButton actionListener="#{loginController.enviar}" value="Enviar">
			<f:ajax execute="@none" render="@all"></f:ajax>
			<f:ajax execute="emailAjax2" render="out2"></f:ajax>

		</h:commandButton>
	</h:form>
	<h:panelGroup id="panelGroup">

		<h:outputLabel id="out1" value="#{loginController.login.email}"></h:outputLabel>
		<br />
		<h:outputLabel id="out2" value="#{loginController.login.email}"></h:outputLabel>

	</h:panelGroup>

</h:body>
</html>
